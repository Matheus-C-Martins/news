name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Production build with Always-Proxy configuration
      # The app always uses the proxy, never direct API calls
      # VITE_VERCEL_API_URL points to your backend proxy (Vite requires VITE_ prefix)
      - name: Build for GitHub Pages
        env:
          # Vite requires VITE_ prefix for environment variables
          VITE_VERCEL_API_URL: ${{ secrets.VUE_APP_VERCEL_API_URL }}
          VITE_NEWS_API_KEY: ${{ secrets.VUE_APP_NEWS_API_KEY }}
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
