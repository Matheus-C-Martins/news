name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Production build with GitHub Pages configuration
      # For GitHub Pages deployment, we use a proxy URL to hide the API key
      # The browser will never have direct access to VUE_APP_NEWS_API_KEY
      - name: Build for GitHub Pages (with proxy)
        env:
          # NewsAPI key is kept secret and only used by the backend proxy
          VUE_APP_NEWS_API_KEY: ${{ secrets.VUE_APP_NEWS_API_KEY }}
          # Proxy URL is injected for GitHub Pages deployment
          # The browser calls this proxy instead of NewsAPI directly
          VUE_APP_VERCEL_API_URL: ${{ secrets.VUE_APP_VERCEL_API_URL }}
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
