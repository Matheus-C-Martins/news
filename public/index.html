<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 
      IMPORTANT: Content Security Policy (CSP)
      If you change your Vercel proxy URL or add new API endpoints, 
      update the connect-src directive below to include those domains.
      
      Current allowed connections:
      - 'self': Same origin (your GitHub Pages site)
      - https://newsapi.org: Direct NewsAPI calls (if needed)
      - https://*.vercel.app: Vercel proxy (wildcard for all Vercel deployments)
      - https://api.github.com: GitHub API calls
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' https: data:; connect-src 'self' https://newsapi.org https://*.vercel.app https://api.github.com; font-src 'self' data: https://fonts.gstatic.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=()">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>NewsHub</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but NewsHub doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <!-- built files will be auto injected -->
    </div>
  </body>
</html>
